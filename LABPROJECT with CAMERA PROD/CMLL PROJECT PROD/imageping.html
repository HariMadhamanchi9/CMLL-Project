<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            display: block;
        }
        #file-label {
            margin-top: 10px;
        }
        #submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #submit-btn:hover {
            background-color: #45a049;
        }
        #file-name {
            margin-top: 10px;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            color: #555;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Image</h2>
        <select id="page-dropdown">
            <option value="log_background">log.html</option>
            <option value="login_background">login.html</option>
            <option value="signup_background">signup.html</option>
            <option value="professorlogin_background">professorlogin.html</option>
            <option value="sucess_background">sucess.php</option>
            <option value="feedback_background">feedback_sucess.html</option>
        </select>
        <input type="file" id="file-input" accept="image/*">
        <label for="file-input">Choose Image</label>
        <p id="file-name"></p>
        <button id="submit-btn">Submit</button>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function() {
            var fileName = this.files[0].name; // Extract only the filename
            document.getElementById('file-name').innerText = "Selected Image: " + fileName;
        });
    
        document.getElementById('submit-btn').addEventListener('click', function() {
            var selectedKey = document.getElementById('page-dropdown').value;
            var imagePath = document.getElementById('file-input').value;
            
            console.log("Selected Key: " + selectedKey);
            console.log("Image Path: " + imagePath);
    
            // Extract only the filename from the path
            var fileName = document.getElementById('file-input').files[0].name;
            
            // Update the background image of the selected webpage
            var backgroundImageUrl = "url('http://localhost/Visual Studio/image/" + fileName + "')";
            localStorage.setItem(selectedKey, backgroundImageUrl);
            
            alert("Background image updated for " + selectedKey);
        });
    </script>
</body>
</html>
